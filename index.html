<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-500">
    <div class="parent     "   >
        <div class="formwarpper p-[10px] mx-auto mt-[10%] border-2 border-black w-[50%] h-[450px] bg-slate-50 rounded-[12px]">
            <div class="form ">
                <input id="name" class="w-[100%]  rounded-[15px] border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Name">
                <input id="email" class="w-[100%] rounded-[15px] border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Email">
                <input id="rollno" class="w-[100%] rounded-[15px]  border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Roll No">
                <input id="institute" class="w-[100%] rounded-[15px] border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Institute">
                <div class=" w-[80px] mx-auto mt-[20px]">
                    <button onclick="startQuiz()"
                        class="border-2 border-[green] h-[40px] w-[100%] rounded-[22px] hover:bg-[green] hover:text-[white]">submited</button>
                </div>
            </div>
            <div class="hidden main-div">
                <div class="quiz-body  ">
                    <div class="info-div h-[100px] border-2 border-black italic">
                        <div class="flex justify-between mt-2 italic">
                            <h1 class="set-name font-bold italic">Minhaj</h1>
                            <h1 class="set-email font-bold italic">mminhaj@gmail.com</h1>
                        </div>
                        <div class="flex justify-between mt-3">
                            <h1 class="set-rollno font-bold">rollNo</h1>
                            <h1 class="set-institute font-bold">Smit</h1>
                        </div>
                    </div>
                </div>
                <div class="quiz-div p-4 mt-4">
                    <h3 class="border-4 border-zinc-300 p-4 font-bold italic rounded-2" id="ques">
                        what is your name?
                    </h3>
                    <ul id="quesOptions" class="p-2 " >
                        <li class="italic"> programming language</li>
                        <li class="italic"> Assembly language</li>
                        <li class="italic"> High level language</li>
                        <li class="italic"> scripted language</li>
                    </ul>
                </div>
                <div class="footer ">
                    <button id="btn" onclick="nextQues()" class="border-2 border-[green] h-[40px] w-[100%] rounded-[12px] hover:bg-[green] hover:text-[white]">Next</button>
                </div>
            </div>
            <div class="result hidden bg-slate-200">
                <p class="italic">Total Questions :<span id="tQues">10</span></p> 
                <p class="italic">Correct Answer :<span id="cAns">5</span></p> 
                <p class="italic">Wrong Answer: <span id="wAns">5</span></p>   
                <p class="italic">Total Number :  <span id="tNum">50</span> </p> 
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
